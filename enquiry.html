<!doctype html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attr-charset -->
  <meta charset="utf-8" />

  <!-- Responsive design -->
  <!-- Reference: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page title -->
  <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title -->
  <title>Enquiry | Makhubo & Sons Plumbing</title>

  <!-- CSS stylesheet -->
  <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <!-- Skip link for accessibility -->
  <!-- Reference: https://www.w3.org/WAI/WCAG21/quickref/#bypass-blocks -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Header section with logo and navigation -->
  <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header -->
  <header class="site-header">
    <div class="container">
      <!-- Company logo -->
      <a class="logo" href="index.html">Makhubo & Sons Plumbing</a>

      <!-- Navigation menu -->
      <nav class="primary-nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">Menu</button>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="enquiry.html" aria-current="page">Enquiry</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content area -->
  <main id="main" class="container">
    <h1>Get a Quote</h1>

    <!-- Enquiry form -->
    <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->
    <form id="enquiryForm" novalidate>
      
      <!-- User details fieldset -->
      <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset -->
      <fieldset>
        <legend>Your Details</legend>
        
        <!-- Full Name input -->
        <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text -->
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <!-- Email input -->
        <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email -->
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <!-- Phone input -->
        <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" />
      </fieldset>

      <!-- Job details fieldset -->
      <fieldset>
        <legend>Job Details</legend>

        <!-- Service dropdown -->
        <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select -->
        <label for="service">Service Needed</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option>Drain Unblocking</option>
          <option>Geyser Repair/Replace</option>
          <option>Leak Detection</option>
          <option>Installation</option>
          <option>Emergency</option>
        </select>

        <!-- Message textarea -->
        <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea -->
        <label for="message">Describe the issue</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </fieldset>

      <!-- Submit button -->
      <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
      <button class="btn btn-primary" type="submit">Send Enquiry</button>

      <!-- Status message for form submission -->
      <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Live_Regions -->
      <p id="formStatus" role="status" aria-live="polite"></p>
    </form>
  </main>

  <!-- Footer section -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Makhubo & Sons Plumbing. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript file -->
  <!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script -->
  <script src="./js/main.js"></script>
</body>
</html>
